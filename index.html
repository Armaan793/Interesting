<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple's Interactive Question</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Couple's Question</h1>
    <div id="question-box">
      <p id="question">Do you have any guesses as to whom I love the most??</p>
      <input type="text" id="user-answer" placeholder="Type your answer here...">
      <button id="submit-answer">Submit</button>
    </div>
    <div id="feedback-box"></div>
    <audio id="correct-sound" src="correct-answer.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect-answer.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
